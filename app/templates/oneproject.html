{% extends 'base.html' %}
{% block content %}
<h3 class="text-center m-4">Project</h3>
<hr>

    <div class = container>

<h4 class="card-title">{{project.project_name}}</h4>

</div>

</div>

</div>


</div>
{% endblock %}
